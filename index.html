    <input type="button" value="draw" id="textbox" class="btn1" note-type="27">

        <option selected>雪花罐装啤酒</option>

        <option>青岛罐装啤酒</option>
    </select>
    <script>
        var container = document.getElementById("container");
        var params = { IsAnnotationsAdmin: true };
        DrawCore.setIsEditMode(true);
        ibdEnviroment.MobilePreview = { isShortText: false, text: '罐装啤酒' };
        DrawCore.startAll(container, params);
        function changetype(e) {
            ibdEnviroment.MobilePreview.text = $(e).find(':selected').val();
        }
    </script>
